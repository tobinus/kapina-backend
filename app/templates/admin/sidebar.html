{% load active_menu %}
<div class="sidebar">

    <ul class="sidebar-menu">
        <a href="{% url 'admin_index' %}" ><li class="{% active 'admin_index' %}" >Hovedside</li></a>

        {% endfor %}
    </ul>
</div>
